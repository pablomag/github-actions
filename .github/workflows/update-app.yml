name: Deploy update

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          npm test
        env:
          CI: true
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy update
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/github-actions
            sudo git pull
            sudo npm install
            sudo tsc
            sudo pm2 restart dist/index.js
